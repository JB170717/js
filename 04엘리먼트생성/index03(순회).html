<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {border-spacing: 0; border-collapse: collapse;}
        thead th, tbody td {
            border: 1px solid black;
        }
    </style>

</head>
<body>

    <table >
        <thead>
            <tr>
                <th>이동</th>
                <th>번호</th>
                <th>이름</th>
                <th>내용</th>
                <th>날짜</th>
            </tr>

        </thead>

        <tbody class="table">
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>1</td>
            <td>홍길자</td>
            <td>안녕!</td>
            <td>2019-01-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>2</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>3</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td><button onclick="down(this)">↓</button><button onclick="up(this)">↑</button></td>
            <td>4</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        <tr>
            <td>
                <button onclick="down(this)">↓</button><button onclick="up(this)">↑</button>
            </td>
            <td>5</td>
            <td>이순신</td>
            <td>반가워</td>
            <td>2019-02-01</td>
        </tr>
        </tbody>
    </table>

    <script>

        function down(node){
            //console.log(node);
            console.dir(node); //까먹으면 이거 쳐봐 그러면 속성들을 볼수있어어

            //Element라는 이름이 붙어있는애를 쓰세요!!
            //console.log(node.parentElement); //부모 - ~Element - 정확히 태그만 선택
            //console.log(node.parentNode); //부모 - 텍스트노드(화이트스페이스_공백) 같은 경우도 선택
            
            //console.log(node.nextElementSibling);  //다음형제
            //console.log(node.previousElementSibling); //이전형제

            //console.log(node.parentElement.children); //td의 자식들      
            //console.log(node.parentElement.firstElementChild); //첫번쨰 자식
            //console.log(node.parentElement.lastElementChild);  //마지막 자식 
            
            //자리바꾸기
            var table =document.querySelector(".table"); //tboby insertBefore속성쓰는데 필요함함
            var current = node.parentElement.parentElement; //tr
            var next = current.nextElementSibling;
            // console.log(current);
            // console.log(next);

            if(next == null){
                alert('마지막행입니다');
                return; //함수종료
            }

            //부모태그.insertBefore(삽입노드, 기준노드)
            //부모태그=>tboby, 부모태그 삽입노드=> next, 기준노드 =>current

            table.insertBefore(next,current);                                 
        
        };

        function up(node){

            var table = document.querySelector(".table"); //tbody
            var current = node.parentElement.parentElement; //tr
            var prev= current.previousElementSibling; 

            if(prev==null){
                alert('첫번째행입니다');
                return;
            }
            table.insertBefore(current,prev);
        }


    </script>

    <hr>

    <h3>쩌는 함수를 소개합니다 (closest함수) </h3>

    <div class="a">
        <div class="b">
            <div class="c">
                <div class="d"> 
                    <div class="e"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        //선택자로 가장가까운 조상을 선택함

        var e = document.querySelector(".e");
        console.log(e.parentElement.parentElement.parentElement.parentElement);
        console.log(e.closest('.a')); //클래스명칭이 a인 조상노드찾을게
    

    </script>

</body>
