<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul class="box">
        <li>1. 짜장면</li>
        <li>2. 짬뽕</li>
        <li>3. 볶음밥</li>
        <li>4. 탕수육</li>
        <li>5. 깐풍기</li>
    </ul>

    <div class="title">

    </div>

    <script>
        var lis = document.querySelectorAll(".box li");      
        var title = document.querySelector(".title");  
        for(var i=0; i<lis.length; i++){
            lis[i].onclick =function(e){
                //console.log('이벤트동작됨!');
                //console.log(i); //i는 전역변수 취급이라 5가됩니다.
                //console.log(this); //이건 ok
                //console.log(e);
                //console.log(event);
                //console.log(event.target); //어떤태그에서 이벤트가 발생한건지 확인가능능
                
                //console.log(event.target.innerHTML);
                
                title.innerHTML = event.target.innerHTML;               

            }
        }
        //이렇게 반복문으로 이벤트를 거는것은 "뉴비"가 하는작업..

    </script> 


</body>
</html>
