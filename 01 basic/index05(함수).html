<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //선언적 함수는 선언부보다 위에서 호출이 가능함(호이스팅)
        var result = func1(10, 20, 30);
        console.log(result);

        //선언적함수
        function func1(a,b,c){

            //return은 반환값이 있으면 적고, 없으면 안적음..(자동으로void)
            //return없는 함수는 undefind을 반환함
            return a + b + c;
        }

        //함수를 변수에 저장
        var a = func1;
        console.log(a(10, 20, 30)); //a를 통해서 func1을 호출할 수 있음.
        
        
        //익명함수 --> 변수에다가 함수를 저장한다를 응용한 것
        //func2(); //호이스팅 불가능
        var func2 = function(){
            console.log('익명함수 실행됨');            
        }
        func2();

        ///////////////////////////////////////////////////////////////////////////
        //1. 매개변수로 숫자 받아서 홀수 짝수 반환하는 익명함수
        //2. 배열을 매개변수로 받아서 배열의 합을 반환하는 익명함수

        //1.
        var func3= function(a){
            if(a%2==0){
                return '짝수';                
            }else{
                return '홀수';                  
            }
        }
        console.log(func3(10));
        console.log(func3(11));        
    
        //2.
        
        var func4 =function(arr){
            var sum=0;
            for(var i=0; i<arr.length; i++){
                sum+=arr[i];
            }
            return sum;
        }
        console.log(func4([1,2,3,4,5]));
        





    </script>

</body>
</html>
