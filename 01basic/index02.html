    <script>

        //동일 변수 선언이 가능 (지양)
        // var num = 10;

        // console.log(num);        
        // var a = '홍길동';        
        // a = '이순신';
        // console.log(a);

        //데이터 타입
        var a = 10;
        var b = '문자열';
        var c = false;

        var d; //초기화되지 않은 경우우
        var e = document.getElementById("1q32e1"); //초기화는 됫지만, null임

        console.log(a,b,c,d,e);
        console.log(a + d); //숫자 + 연산할수 없는 값이 더해지면 NaN (NOT a Number 연산이 불가능)

        //타입확인
        console.log(typeof a);
        console.log(typeof b);
        console.log(typeof c);
        console.log(typeof d);
        console.log(typeof e);

        //연산자
        var num1 ="10";
        var num2 = 10;

        console.log(num1 == num2); //true - 값만 비교
        console.log(num1 === num2); //false - 값과 타입 비교
        console.log(num1 != num2); //false 
        console.log(num1 !== num2); //true

        console.log(d,e,d == e);
        console.log(d,e,d === e);

        

        
        
        
                 
        


    </script>
